<div class="obscurer" *ngIf="showObscurer">
  <mat-spinner
    diameter="50"></mat-spinner>
</div>

<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav
      #sidenav
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile"
      [disableClose]="!isMobile"
      ngClass.gt-sm="has-border">
      <mat-toolbar color="primary">
        <span translate>APP_NAME</span>
        <div fxFlex></div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <mat-list>
              <mat-list-item>
                <span translate>Logged in as</span><span>&nbsp;{{ username }}</span>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
            <button mat-menu-item (click)="logout()" translate>Logout</button>
          </mat-menu>
        </div>
        <app-language-selector icon="true"></app-language-selector>
      </mat-toolbar>
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a
            mat-list-item
            routerLink="/"
            [routerLinkActiveOptions]="{exact: true}"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Home</span>
          </a>
          <mat-divider></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/system/magic/users', 'get')"
            mat-list-item
            routerLink="/users"
            [routerLinkActiveOptions]="{exact: true}"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Users</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/Album', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/Album', 'get')"
            mat-list-item
            routerLink="crud/chinook/Album"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Album</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/Artist', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/Artist', 'get')"
            mat-list-item
            routerLink="crud/chinook/Artist"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Artist</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/Customer', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/Customer', 'get')"
            mat-list-item
            routerLink="crud/chinook/Customer"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Customer</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/Employee', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/Employee', 'get')"
            mat-list-item
            routerLink="crud/chinook/Employee"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Employee</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/Genre', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/Genre', 'get')"
            mat-list-item
            routerLink="crud/chinook/Genre"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Genre</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/Invoice', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/Invoice', 'get')"
            mat-list-item
            routerLink="crud/chinook/Invoice"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Invoice</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/InvoiceLine', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/InvoiceLine', 'get')"
            mat-list-item
            routerLink="crud/chinook/InvoiceLine"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>InvoiceLine</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/MediaType', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/MediaType', 'get')"
            mat-list-item
            routerLink="crud/chinook/MediaType"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>MediaType</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/Playlist', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/Playlist', 'get')"
            mat-list-item
            routerLink="crud/chinook/Playlist"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Playlist</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/PlaylistTrack', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/PlaylistTrack', 'get')"
            mat-list-item
            routerLink="crud/chinook/PlaylistTrack"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>PlaylistTrack</span>
          </a>
          <mat-divider *ngIf="authService.me.canInvoke('magic/modules/chinook/Track', 'get')"></mat-divider>
          <a
            *ngIf="authService.me.canInvoke('magic/modules/chinook/Track', 'get')"
            mat-list-item
            routerLink="crud/chinook/Track"
            routerLinkActive="active"
            (click)="isMobile && sidenav.close()">
            <span translate>Track</span>
          </a>

          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation-z6">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
      </mat-toolbar>
      <router-outlet *ngIf="authService.hasEndpoints()"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
