<form>
  <h1 mat-dialog-title>{{(data.isEdit ? 'Edit' : 'Create') | translate}} {{'PlaylistTrack' | translate}}</h1>
  <div mat-dialog-content>

      <app-magic-autocomplete
      *ngIf="canEditColumn('PlaylistId')"
      [model]="data.entity"
      field="PlaylistId"
      key="PlaylistId"
      table="Playlist"
      value="Name"
      [placeholder]="('Choose a ' | translate) + ('PlaylistId' | translate)"
      class="entity-edit-field"
      (change)="changed('PlaylistId')"
      [getItems]="service.chinook_Playlist">
    </app-magic-autocomplete>

    <app-magic-autocomplete
      *ngIf="canEditColumn('TrackId')"
      [model]="data.entity"
      field="TrackId"
      key="TrackId"
      table="Track"
      value="Name"
      [placeholder]="('Choose a ' | translate) + ('TrackId' | translate)"
      class="entity-edit-field"
      (change)="changed('TrackId')"
      [getItems]="service.chinook_Track">
    </app-magic-autocomplete>

</div>

  <div mat-dialog-actions>

    <div class="right-aligned">

      <button 
        mat-raised-button
        color="primary"
        type="submit"
        (click)="upsert()">{{'Save' | translate}}</button>

      <button
        mat-button
        (click)="close(null)">{{'Cancel' | translate}}</button>

    </div>

  </div>
</form>
