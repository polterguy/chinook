
<div class="component-wrapper">

  <div class="mat-elevation-z4 relativized grid-wrapper">

    <button
      mat-raised-button
      *ngIf="authService.me.canInvoke(entityBaseUrl(), 'post') && httpService['chinook_PlaylistTrack']['create']"
      class="create-button"
      [matTooltip]="('Create' | translate) + (' PlaylistTrack' | translate)"
      (click)="createEntity()">
      <mat-icon>add_circle</mat-icon>
    </button>

    <table
      mat-table
      multiTemplateDataRows
      [dataSource]="data">

      <ng-container matColumnDef="PlaylistId.Name">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>{{'PlaylistId.Name' | translate}}</mat-label>
            <input
              matInput
              type="text"
              autocomplete="off"
              [formControl]="PlaylistId_Name">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('PlaylistId.Name')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('PlaylistId.Name')}}</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let el">{{el['PlaylistId.Name']}}</td>
      </ng-container>

      <ng-container matColumnDef="TrackId.Name">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>{{'TrackId.Name' | translate}}</mat-label>
            <input
              matInput
              type="text"
              autocomplete="off"
              [formControl]="TrackId_Name">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('TrackId.Name')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('TrackId.Name')}}</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let el">{{el['TrackId.Name']}}</td>
      </ng-container>

      <ng-container matColumnDef="PlaylistId">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>{{'PlaylistId' | translate}}</mat-label>
            <input
              matInput
              type="number"
              autocomplete="off"
              [formControl]="PlaylistId">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('PlaylistTrack.PlaylistId')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('PlaylistTrack.PlaylistId')}}</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let el">{{el['PlaylistId']}}</td>
      </ng-container>

      <ng-container matColumnDef="TrackId">
        <th mat-header-cell *matHeaderCellDef>
          <mat-form-field appearance="outline" class="fill-width filter-textbox">
            <mat-label>{{'TrackId' | translate}}</mat-label>
            <input
              matInput
              type="number"
              autocomplete="off"
              [formControl]="TrackId">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button
            class="sort-button"
            (click)="sort('PlaylistTrack.TrackId')"
            mat-button>
            <mat-icon matSuffix>{{getSortIcon('PlaylistTrack.TrackId')}}</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let el">{{el['TrackId']}}</td>
      </ng-container>

      <ng-container matColumnDef="delete-instance">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngClass]="authService.me.canInvoke(entityBaseUrl(), 'delete') && httpService['chinook_PlaylistTrack']['delete'] ? 'delete-column' : 'hidden'"></th>

        <td
          mat-cell
          *matCellDef="let el"
          [ngClass]="authService.me.canInvoke(entityBaseUrl(), 'delete') && httpService['chinook_PlaylistTrack']['delete'] ? 'delete-column' : 'hidden'">
          <button
            mat-button
            (click)="deleteEntity($event, el, {PlaylistId: el.PlaylistId, TrackId: el.TrackId})"
            [matTooltip]="'Delete this record' | translate">
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <td
          mat-cell
          *matCellDef="let el"
          colspan="3">
          <div
            class="details-sheet"
            [@detailExpand]="el == expandedElement ? 'expanded' : 'collapsed'">
            <button
              *ngIf="authService.me.canInvoke(entityBaseUrl(), 'put') && httpService['chinook_PlaylistTrack']['update']"
              mat-button
              color="primary"
              class="edit-button"
              [matTooltip]="'Edit' | translate"
              (click)="editEntity(el)">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
            <p class="details">
              <label>{{'PlaylistId.Name' | translate}}</label>
              <span>{{el['PlaylistId.Name']}}</span>
            </p>
            <p class="details">
              <label>{{'TrackId.Name' | translate}}</label>
              <span>{{el['TrackId.Name']}}</span>
            </p>
          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>

      <tr
        mat-row
        [ngClass]="expandedElement === row ? 'selected' : 'row'"
        class="expandable-row"
        (click)="expandedElement = expandedElement === row ? null : row"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr
        mat-row
        class="expanded-row"
        *matRowDef="let row; columns: ['details']; "></tr>

    </table>

    <mat-paginator
      #paginator
      [(length)]="itemsCount"
      [(pageSize)]="filter.limit"
      (page)="paged($event)"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

  </div>

</div>
